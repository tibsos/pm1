    <script>

        $(window).on('load', function() {

            
            $.ajax({ 
                
                type: 'POST',

                url: "{% url 'analytics:funnel' %}",

    <script>

        

        /* Btn logic */
        $('.auth-btn, #regBtn').click(function() {

            btn = $(this);

            btn.addClass('in');

            setTimeout(function() {

                btn.removeClass('in');

            }, 250);

        });

        /* Circle animation */

        function randomNumFromInterval(min, max) {

            return Math.random() * (max - min) + min;

        }

        const delay = ms => new Promise(res => setTimeout(res, ms));

        const animateCircle = async (scale) => {

            if (scale == 'big') {

                scale = randomNumFromInterval(1, 1.2);
                $('.big').css('transform', 'scale(' + scale + ')');

                await delay(3000);

                scale = randomNumFromInterval(0.8, 1);
                $('.big').css('transform', 'scale(' + scale + ')');


            } else if (scale == 'medium') {

                scale = randomNumFromInterval(1, 1.45);
                $('.medium').css('transform', 'scale(' + scale + ')');

                await delay(1500);

                scale = randomNumFromInterval(0.8, 1);
                $('.medium').css('transform', 'scale(' + scale + ')');

            } else {

                scale = randomNumFromInterval(1, 1.4);
                $('.small').css('transform', 'scale(' + scale + ')');

                await delay(1000);

                scale = randomNumFromInterval(0.6, 1);
                $('.small').css('transform', 'scale(' + scale + ')');

            }

        }

        setInterval(function() {

            animateCircle('big');

        }, 6000);

        setInterval(function() {

            animateCircle('medium');

        }, 3000);

        setInterval(function() {

            animateCircle('small');

        }, 2000);

    </script>

</html>
